name: Build & Publish Python Package

on:
  push:
    branches:
      - main  # Trigger on pushes to main
  workflow_dispatch:  # Also allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Ensure to use the PAT token for push access

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check if version is bumped
        id: version-check
        run: |
          # Extract current version from setup.py
          current_version=$(grep -oP "version=\K[0-9]+\.[0-9]+\.[0-9]+" setup.py)
          echo "Current version: $current_version"
          
          # Compare with the previous version from the last commit
          last_commit_version=$(git log -1 -p --setup.py | grep -oP "version=\K[0-9]+\.[0-9]+\.[0-9]+")
          echo "Last commit version: $last_commit_version"
          
          # If versions are the same, fail the workflow
          if [ "$current_version" == "$last_commit_version" ]; then
            echo "Version has not been updated. Failing the workflow."
            exit 1  # Exit with non-zero status to fail the workflow
          else
            echo "Version has been bumped."
          fi

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Clean and build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Cleanup build assets
        run: |
          rm -rf dist/ build/ *.egg-info

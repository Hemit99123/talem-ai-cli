name: Build & Publish Python Package

on:
  push:
    branches:
      - main  # Trigger on pushes to main
  workflow_dispatch:  # Also allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bump patch version in setup.py
        run: |
          ver=$(grep "version=" setup.py | sed -E "s/.*version=['\"]([0-9]+)\.([0-9]+)\.([0-9]+)['\"].*/\1.\2.\3/")
          major=$(echo $ver | cut -d. -f1)
          minor=$(echo $ver | cut -d. -f2)
          patch=$(echo $ver | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"
          sed -i "s/version=['\"][0-9]\+\.[0-9]\+\.[0-9]\+['\"]/version='$new_version'/" setup.py

      - name: Creditionals set up
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "https://${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
      
      - name: Commit version bump to setup.py
        run: |
          git add setup.py
          git commit -m "Bump version to $new_version"
          git push

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Clean and build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          # This is a repo secret under security/secrets and variables/actions tab in settings of a github repo
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Cleanup build assets
        run: |
          rm -rf dist/ build/ *.egg-info

name: Build & Publish Python Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bump patch version in setup.py
        id: versioning
        run: |
          ver=$(grep "version=" setup.py | sed -E "s/.*version=['\"]([0-9]+)\.([0-9]+)\.([0-9]+)['\"].*/\1.\2.\3/")
          major=$(echo $ver | cut -d. -f1)
          minor=$(echo $ver | cut -d. -f2)
          patch=$(echo $ver | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"
          sed -i "s/version=['\"][0-9]\+\.[0-9]\+\.[0-9]\+['\"]/version='$new_version'/" setup.py
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit version bump
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Hemit99123/talemai-cli.git
          git add setup.py
          git commit -m "Bump version to ${{ steps.versioning.outputs.version }}"
          git push

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Clean and build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Cleanup build assets
        run: |
          rm -rf dist/ build/ *.egg-info
